

<h1 class="h1">Clientes</h1>
<div class="card row col-12 mb-3 p-2" >

        <div class="col-sm-4">
            <label>Nombres</label>
            <input class="form-control" [(ngModel)]="customerToCreate.name"/>

            <input class="form-control" [(ngModel)]="customerToCreate.lastName"/>

    <div class="row mb-1">

            <label>Contrase침a</label>
            <input type="password" class="form-control" [(ngModel)]="customerToCreate.password"/>

    </div>
   
    <div class="row">
        <div class="col">

        <div class="col-sm-4">
            <label>Correo</label>
            <input class="form-control" [(ngModel)]="customer.emailAddress"/>
        </div>
        <div class="col-sm-4">
            <label>Contrase침a</label>
            <input type="password" class="form-control" [(ngModel)]="customer.password"/>
        </div>
    </div>
   
    <div class="row">
        <div class="col">
            <div class="text-end">
    
                <button

            </div>
        </div>

    </div>
</div>
